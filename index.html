<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Text Extraction & Spell Check</title>
</head>
<body>
    <h1>Upload an Image to Extract and Check Spelling</h1>
    <input type="file" id="imageInput" onchange="displayImage()">
    <button onclick="extractAndSpellCheckText()">Extract and Spell Check</button>

    <canvas id="imageCanvas"></canvas>
    <div id="extractedText"></div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.0.0/dist/tesseract.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typo-js@1.0.0/dist/typo.js"></script>
    <script src="script.js"></script>
</body>
</html>
